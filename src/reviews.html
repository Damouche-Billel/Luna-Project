    <!-- main content -->
    <main>
        <section class="nav-trigger" aria-hidden="true"></section>
        <section class="page-hero">
            <div class="page-content">
                <div class="reviews-section fade-in">
                <h1 class="section-title">Audience Reviews</h1>
                <p class="section-subtitle">Share your experience watching <em>LUNA</em>.</p>

                <!-- Сообщение об успехе -->
                <div id="successMessage" class="success-message" style="display:none;">
                    Thanks you for your review!
                </div>

                <!-- Форма -->
                <div class="review-form-container">
                    <h2 class="form-title">Leave Your Review</h2>

                    <form id="reviewForm" method="POST">
                        <div class="form-group">
                            <label for="name">Your Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="rating">Rating *</label>
                            <select id="rating" name="rating" required>
                                <option value="" disabled selected>Select rating</option>
                                <option value="5">★★★★★ Excellent</option>
                                <option value="4">★★★★☆ Very Good</option>
                                <option value="3">★★★☆☆ Good</option>
                                <option value="2">★★☆☆☆ Fair</option>
                                <option value="1">★☆☆☆☆ Poor</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">Your Review *</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="submit-review-btn">Submit Review</button>
                    </form>
                </div>

                <!-- Список отзывов -->
                <div id="reviewsList" class="reviews-grid">
                    <!-- карточки добавляет JS -->
                </div>
                </div>

                <script src="reviews.js"></script>

            </div>
        </section>
    </main>
